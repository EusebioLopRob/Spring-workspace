<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title th:text="${titulo}"></title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="col text-muted mt-3" th:text="${titulo}"></h1>
        </div>
        <div class="row">
            <hr class="col" />
        </div>
        <div class="row">
            <!-- <a type="" th:href="@{/form}" class="btn btn-success">Crear producto</a> -->
            <form th:action="@{/consultarProducto}" method="GET">
            <div class="form-group">
                <label for="nombreProducto">Nombre del producto</label>
                <input type="text" class="form-control" th:name="nombreProducto" th:id="nombreProducto" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Introduzca el nombre de un producto</small>
            </div>
            <button class="btn btn-primary" type="submit">
                Buscar
            </button>
            </form>
        </div>
        <div class="row mt-3">
            <div th:if="${productos.isEmpty()}">No hay productos en la lista</div>
            <table class="col table table-striped" style="margin-top:15px" th:if="${not productos.isEmpty()}">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Fecha</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                        </td>
                </thead>
                <tbody>
                    <tr th:each="producto: ${productos}">
                        <td><a class="btn btn-primary" th:text="${producto.id}" href="#"></a></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.createAt}"></td>
                        <td><a class="btn btn-primary" th:href="@{/crearProducto/}+${producto.id}">editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/eliminarProducto/}+${producto.id}" onclick="return confirm('¿Estás seguro que quieres eliminar?')">eliminar</a></td>
                </tbody>
            </table>
        </div>
