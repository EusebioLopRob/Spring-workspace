<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title th:text="${titulo}"></title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="col text-muted mt-3" th:text="${titulo}"></h1>
        </div>
        <div class="row">
            <hr class="col" />
        </div>
        <div class="row">          
            <form th:action="@{/consulta1}" method="post">
            <div class="form-group">
                <label for="nombreProducto">Introduzca el año a consultar:</label>
                <input type="number" required placeholder="2017" min="2000" max="2022" class="form-control" th:name="anyo" th:id="anyo" aria-describedby="helpId">
             </div>
            <button class="btn btn-primary" type="submit">
                Buscar
            </button>
            </form>
        </div>
        <div class="row mt-3">
            <div th:if="${result.isEmpty()}">No hay productos en la lista</div>
            <table class="col table table-striped" style="margin-top:15px" th:if="${not result.isEmpty()}">
                <thead>
                    <tr>
                        <th>Id Cliente</th>
                        <th>Cliente</th>
                        <th>Total Facturado</th>
                        <th>Total de Facturas</th>
                 </thead>
              <tbody>
                    <tr th:each="resultado: ${result}">                        
                        <td th:text="${resultado[0]} "></td>
                        <td th:text="${resultado[1]} +' ' + ${resultado[2]}"></td>
                        <td th:text="${resultado[3]}+€"></td>  
                        <td th:text="${resultado[4]}"></td>                       
                </tbody>
            </table>
        </div>
