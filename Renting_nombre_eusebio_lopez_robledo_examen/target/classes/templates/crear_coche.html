<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<title th:text="${titulo}"></title>
</head>

<body>
	<div class="container-fluid w-75 p-5" style="background-color: lightpink;">
		<form th:action="@{/crear}" th:object="${coche}" method="post">
			<h1 th:text="${titulo}"></h1>
			<div class="form-group row">
				<label for="matricula" class="col-sm-2 col-form-label">Matrícula</label>
				<div class="col-sm-10">
					<input 
						type="text" 
						class="form-control" 
						id="matricula" 
						th:field="*{matricula}"
						th:errorclass="'form-control alert-danger'">
					<small 
						class="form-text text-danger" 
						th:if="${#fields.hasErrors('matricula')}" 
						th:errors="*{matricula}">
					</small>
				</div>
			</div>	
			<div class="form-group row">
				<label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
				<div class="col-sm-10">
					<input 
						type="text" 
						class="form-control" 
						id="modelo" 
						th:field="*{modelo}"
						th:errorclass="'form-control alert-danger'">
					<small 
						class="form-text text-danger" 
						th:if="${#fields.hasErrors('modelo')}" 
						th:errors="*{modelo}">
					</small>
				</div>
			</div>
			<div class="form-group row">
				<label for="marca" class="col-sm-2 col-form-label">Marca</label>
				<div class="col-sm-10">
					<input 
						type="text" 
						class="form-control" 
						id="marca" 
						th:field="*{marca}"
						th:errorclass="'form-control alert-danger'">
					<small 
						class="form-text text-danger" 
						th:if="${#fields.hasErrors('marca')}" 
						th:errors="*{marca}">
					</small>
				</div>
			</div>
			
			<button type="submit" class="btn btn-info text-white mt-4">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
					<path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
				</svg>
				<span>Registrar</span>
			</button>	
			<div th:if="${registrado}" class="py-2">
				<span class="text-success">Coche registrado con éxito en la base de datos</span>
			</div>	
			<div class="row mt-4">
				<div class="col-3">
					<a type="" th:href="@{/buscar}" class="btn btn-success">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
							<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
							<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
						</svg>
						<span>Editar coches</span>
					</a>
				</div>
				<div class="col-3">
					<a type="" th:href="@{/listar}" class="btn btn-primary">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
							<path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
							<path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
						</svg>
						<span>Ver coches alquilados</span>
					</a>
				</div>
			</div>		
		</form>
	</div>
</body>

</html>
